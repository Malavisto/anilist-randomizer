version: 2
updates:
  # Configuration for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "dev"
    # Enable auto-merge
    automake_merge: true
    versioning-strategy: "auto"
    pull-request-branch-name:
      separator: "-"
    labels:
      - "npm"
      - "dependencies"
      - "auto-merge"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Optional additional settings
    open-pull-requests-limit: 10
    reviewers:
      - "malavisto"

  # Configuration for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "dev"
    automake_merge: true

  # Configuration for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "dev"
    automake_merge: true
